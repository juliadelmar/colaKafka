<div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nombre">Nombre</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.nombre" name="nombre">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="apellido">Apellido</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.apellido" name="apellido">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="id">id</label>
            <input type="number" class="form-control" required [(ngModel)]="usuario.id" name="id">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.form.valid">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
