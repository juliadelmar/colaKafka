<html>
  <head>
    <title>Usuarios</title>

        <div>Nombre: {{usuario.nombre}}</div>

        </div>
      </div>
    </div>
    <div class="boton-container">
      <button class="boton" (click)="irAInsertarUsuario()">Insertar</button>
      <button class="boton" (click)="listarUltimosUsuarios()">Ãšltimos Usuarios</button>

  </body>
</html>
