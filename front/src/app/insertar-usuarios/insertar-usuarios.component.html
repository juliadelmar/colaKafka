<!DOCTYPE html>
<html>
  <head>
    <title>Insertar Usuario</title>
    <style>
 
    </style>
  </head>
  <body>
    <form id="insertar" (ngSubmit)="crearUsuario()">
      <h2>Insertar Usuario</h2>
      <label for="id">ID:</label>
      <input type="text" id="id" [(ngModel)]="usuario.id" name="id" required>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
      <div class="boton-container">
        <button type="submit" class="boton">Insertar</button>
        <button type="button" class="boton boton-secundario" (click)="irAListarUsuarios()">Volver</button>
      </div>
    </form>
  </body>
</html>
